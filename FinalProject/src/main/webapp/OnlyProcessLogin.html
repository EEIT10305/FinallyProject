    <script>

        $("#userSend").click(function () {
            $.ajax({
                type: "POST",
                url: "processlogin",
                data: {
                    email: $("#userInputEmail").val(),
                    password: $("#userInputPassword").val()
                },
                success: function (data) {
                    $("#errorMail").html("");
                    $("#errorPassword").html("");

                    if(data=="email"){
                        $("#errorMail").html(data+"輸入有誤");
                    } 
                    else if (data=="password"){
                        $("#errorPassword").html(data+"輸入有誤");
                    }
                    else if (data==$("#userInputEmail").val()){
                        $.ajax({
                    type: "POST",
                    url: "catchMemberCartId",
                    data: {email: data },
                    success: function (data) {
                        // alert('有沒有抓到cartId??');
                        // alert(data);
                        sessionStorage.CarId=data;
                        console.log('將cartId存入sessionStorage呢??：'+sessionStorage.CarId);

                        var Days = 30;//cookie設定30天
                        var exp = new Date();
                        exp.setTime(exp.getTime() + Days*24*60*60*1000);
                        document.cookie = "CarId=" + sessionStorage.CarId+";expires=" + exp.toGMTString();
                    }
                });

                 var Days = 30;//cookie設定30天
                 var exp = new Date();
                 exp.setTime(exp.getTime() + Days*24*60*60*1000);
                 document.cookie = "email=" + data+";expires=" + exp.toGMTString();
                 console.log('一般會員登入+把email塞到cookie裡面');
                 window.location.href = "/FinalProject/FirstPage.html";
                    }
                    
                    else if (data=="notFoundData"){
                        $("#errorBoth").html("你輸入的帳號或是密碼有錯啦!還是你他媽的沒註冊?");
                    }
                }
            });

        })
