<title>信箱圖</title>

magrin:0px;

<script>
$(document).ready(function(){
    setInterval(request,100000);

	document.cookie = "email=test@gmail.com";
	var cookies = document.cookie;
	var cookie = cookies.split(";");
	var who = ""
	for(var i = 0 ; i < cookie.length ; i++){
		if(cookie[i].indexOf("email=") != -1){
			who = cookie[i].split("=")[1]
		}
	}
		$.post("MailController",{
			"who":who
		},function(data,status){
			if(status == "success"){
				if(data == "null"){
				    $("#env1").show()
				    $("#env2").hide()
				}else{
				    $("#env2").show()					
				    $("#env1").hide()					
				}
			}

		})
})
	function request(){
	var cookies = document.cookie;
	var cookie = cookies.split(";");
	var who = ""
	for(var i = 0 ; i < cookie.length ; i++){
		if(cookie[i].indexOf("email=") != -1){
			who = cookie[i].split("=")[1]
		}
	}
		$.post("MailController",{
			"who":who
		},function(data,status){
			if(status == "success"){
				if(data == "null"){
				    $("#env1").show()
				    $("#env2").hide()
				}else{
				    $("#env2").show()					
				    $("#env1").hide()					
				}
			}

		})
	
}
</script>
