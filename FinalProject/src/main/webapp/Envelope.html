<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

<title>信箱圖</title>
<style>
*{
magrin:0px;
padding:0px;
}
</style>
<script>
$(document).ready(function(){
    setInterval(request,100000);

	document.cookie = "email=test@gmail.com";
	var cookies = document.cookie;
	var cookie = cookies.split(";");
	var who = ""
	for(var i = 0 ; i < cookie.length ; i++){
		if(cookie[i].indexOf("email=") != -1){
			who = cookie[i].split("=")[1]
		}
	}
		$.post("MailController",{
			"who":who
		},function(data,status){
			if(status == "success"){
				if(data == "null"){
				    $("#env1").show()
				    $("#env2").hide()
				}else{
				    $("#env2").show()					
				    $("#env1").hide()					
				}
			}

		})
})
	function request(){
	var cookies = document.cookie;
	var cookie = cookies.split(";");
	var who = ""
	for(var i = 0 ; i < cookie.length ; i++){
		if(cookie[i].indexOf("email=") != -1){
			who = cookie[i].split("=")[1]
		}
	}
		$.post("MailController",{
			"who":who
		},function(data,status){
			if(status == "success"){
				if(data == "null"){
				    $("#env1").show()
				    $("#env2").hide()
				}else{
				    $("#env2").show()					
				    $("#env1").hide()					
				}
			}

		})
	
}
</script>
</head>

<body>
<div style="display:none" id="env1"><img src="image/envelope.png" width="30px"></div>
<div style="display:none" id="env2"><img src="image/envelope_2 .png" width="30px"></div>
</body>
