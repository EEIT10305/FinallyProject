	<script>
	$(document).ready(function(){

	})
	$("#selectbug3").next().click(function(){
		$.post("BugWebsite",{
			"orgin":$("#selectbug2").val(),
			"page":$("#selectbug3").val()
		},function(data, status){
			if(status == "success"){
				var query = $.parseJSON(data);
				var str = '<table class="mytable table-striped">';
				var count = 1;
             str += '<thead><tr><th scope="col">#</th><th scope="col">商品圖片</th><th scope="col">商品名稱</th><th scope="col">商品價格</th></tr></thead><tbody>'
				$.each(query,function(index, json){
					str += '<tr><th scope="row">' + (count++) + '</th><td><img src="http://www.gh3c.com.tw/' + json.picture +'" width="100px" ></td><td>' +json.proName +'</td><td>' + json.price + '</td></tr>' 
				})
				str += '</tbody></table>'
				$("#bugpage").children(":first-child").html(str);
			}
		})
	})
	var bugflag1 = true;
	$("#selectbug1").click(function(){
		if(bugflag1){
		$.post("ShowAllProduct",function(data, status){
			if(status == "success"){
				var quertData = $.parseJSON(data)
				var bugselect = "";
				$.each(quertData, function(index,json){
					bugselect += '<option value="'+json.model+','+json.price+'">' + json.model + '</option>' 
				})
				$("#selectbug1").html(bugselect)
			}
		})
			bugflag1 = false
		}
	})
	
	</script>
